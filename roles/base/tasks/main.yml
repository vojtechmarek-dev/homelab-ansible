---
# Install required packages on the host

- name: "Disable all apt recommendations and suggestions"
  copy:
    src: "99local"
    dest: "/etc/apt/apt.conf.d/99local"
    owner: root
    group: root
    mode: 0644
  tags: ['config']
    

- name: "Uninstall rsyslog"
  apt: {name: "rsyslog", state: absent, purge: yes, autoremove: yes}
  when: remove_rsyslog|d(false)
  tags: ['cleanup']

- name: "Remove unneeded Ubuntu packages"
  apt:
    name:
      - "accountsservice"
      - "byobu"
      - "fwupd"
      - "libfwupd2"
      - "haveged"
      - "lvm2"
      - "mdadm"
      - "multipath-tools"
      - "packagekit"
      - "plymouth"
      - "snapd"
      - "ufw"
    state: absent
    purge: yes
    autoremove: yes
  when: ansible_facts['distribution'] == "Ubuntu"
  tags: ['cleanup']

- name: "Upgrade the system"
  become: true
  apt:
    update_cache: yes
    upgrade: dist
  tags: ['update']

- name: Install useful tools and programs
  become: true
  ansible.builtin.package:
    name:
      - curl
      - nano
      - sudo
      - htop
      - atop
      - screen
      - net-tools
      - sysstat
      - iotop
      - python3-pip
    state: present
    update_cache: true
  tags: ['packages']

- name: Install resolvconf to support dns-nameservers in interfaces file
  ansible.builtin.apt:
    name: resolvconf
    state: present
    update_cache: yes

- name: "Install man pages"
  apt:
    name: ["man-db", "manpages"]
    state: present
  tags: ['packages']
